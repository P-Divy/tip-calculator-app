<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- Logo -->

    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" />
    </div>

    <!-- Content -->

    <div class="content">
      <div class="left-content">
        <div>
          <label for="">Bill</label>
          <div>
            <input type="number" class="input bill-input" id="bill-input" />
          </div>
        </div>
        <div>
          <label for="">Select Tip %</label>
          <div class="tip">
            <div class="tips tip5">5%</div>
            <div class="tips tip10">10%</div>
            <div class="tips tip15 active">15%</div>
            <div class="tips tip25">25%</div>
            <div class="tips tip50">50%</div>
            <input
              type="number"
              class="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="people-label">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be zero</label>
        </div>
        <input type="number" class="input people-input" />
      </div>

      <!-- Right Content -->

      <div class="right-content">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total-amount">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0.00</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>

    <!-- Footer -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Divya Pednekar</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
